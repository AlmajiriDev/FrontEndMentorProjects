<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS Link  -->
  
  <!-- Link to Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,900;1,700;1,800&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>

<body>

  <main class="main">
    <div class="card-header card-nft mx-auto">

      <div class="img-container">
        <img class="card-img-top" src="images/image-equilibrium.jpg" alt="Card image">
        <div class="icon-view">
          <img src="./images/icon-view.svg" alt="">
        </div>

      </div>
       
       <div class="card-body">
         <h5 class="card-title">Equilibrium #3429</h5>
         <p class="card-text text-in">Our Equilibrium collection promotes balance and calm. </p>
        
         <div class="eth-val">
           <div class="eth1">
             <img src="images/icon-ethereum.svg" alt="">
             0.041 ETH
           </div>
           <div class="eth2">
             <img src="images/icon-clock.svg" alt="">
             3 days left
           </div>
         </div>      
       </div>
       <hr class="line">
       <p class="card-text cd-buttom"> <img class="avatar" src="images/image-avatar.png" alt=""> <span class="innerText"> Creation of</span> Jules Wyvern </p>
     </div>  
  </main>

</body>
</html>
